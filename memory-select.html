<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuerdame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary px-3 sticky-top mb-5" id="navbar">
      <a class="navbar-brand" href="/" id="logo">
        <img
          src="img/brain.png"
          alt="cerebro"
          class="logo"
          width="30"
          height="24"
        />
      </a>
      <div>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="navbar-link link" href="/#games">Juegos</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="min-vh-100">
      <div class="container pb-5">
        <h1 class="h1">Memoria</h1>
        <div class="bg-light p-3 mb-5 rounded d-flex flex-column d-sm-block">
          <span class="text-black-50 me-2 me-md-5">Dificultad:</span>
          <button
            data-dificulty="easy"
            class="fs-6 btn btn-lg btn-dificulty btn-dificulty-active mx-md-2 my-1 my-sm-0"
          >
            <i class="bi bi-emoji-smile-fill"></i> Fácil
          </button>
          <button
            data-dificulty="medium"
            class="fs-6 btn btn-lg btn-dificulty mx-md-2 my-1 my-sm-0"
          >
            <i class="bi bi-emoji-neutral-fill"></i> Medio
          </button>
          <button
            data-dificulty="hard"
            class="fs-6 btn btn-lg btn-dificulty mx-md-2 my-1 my-sm-0"
          >
            <i class="bi bi-emoji-angry-fill"></i> Difícil
          </button>
        </div>

        <section
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 px-5 px-sm-0"
        >
          <div class="col">
            <a class="js-memory-link" href="/memory.html?type=famous">
              <div class="card text-bg-dark">
                <img src="img/famoso_1.jpg" class="card-img" alt="Famosos" />
                <div
                  class="card-img-overlay card-hover w-100 h-100 d-flex align-items-center justify-content-center"
                >
                  <h5 class="card-title opacity-0 h3">Famosos</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a class="js-memory-link" href="/memory.html?type=mushrous">
              <div class="card text-bg-dark">
                <img
                  src="img/famous-1.jpg"
                  class="card-img"
                  alt="Champiñones"
                />
                <div
                  class="card-img-overlay card-hover w-100 h-100 d-flex align-items-center justify-content-center"
                >
                  <h5 class="card-title opacity-0 h3">Champiñones</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a class="js-memory-link" href="/memory.html?type=cars">
              <div class="card text-bg-dark">
                <img src="img/famous-1.jpg" class="card-img" alt="Autos" />
                <div
                  class="card-img-overlay card-hover w-100 h-100 d-flex align-items-center justify-content-center"
                >
                  <h5 class="card-title opacity-0 h3">Autos</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a class="js-memory-link" href="/memory.html?type=richs">
              <div class="card text-bg-dark">
                <img
                  src="img/famous-1.jpg"
                  class="card-img"
                  alt="Millonarios"
                />
                <div
                  class="card-img-overlay card-hover w-100 h-100 d-flex align-items-center justify-content-center"
                >
                  <h5 class="card-title opacity-0 h3">Millonarios</h5>
                </div>
              </div>
            </a>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-primary text-center py-2 text-white">
      <p>&copy;Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/memory-select.js"></script>
  </body>
</html>
