<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuerdame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary px-3 sticky-top mb-5" id="navbar">
      <a class="navbar-brand" href="/" id="logo">
        <img
          src="img/brain.png"
          alt="cerebro"
          class="logo"
          width="30"
          height="24"
        />
      </a>
      <div>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="navbar-link link" href="/#games">Juegos</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="min-vh-100">
      <div class="container pb-5">
        <h1 class="h1">Memoria</h1>

        <section class="row gx-md-5">
          <div
            class="col-12 col-md-4 order-md-last d-flex flex-wrap align-content-md-start"
          >
            <div
              id="timer"
              class="timer text-second p-1 mx-1 mx-md-0 my-md-1 bg-light rounded text-center mx-md-1"
            >
              00:00
            </div>
            <div class="memory-tag p-1 mx-1 m-md-1 bg-light rounded">
              <span class="text-secondary fs-6 d-inline-block mx-2 mx-md-0">
                Intentos
              </span>
              <span class="display-6 fw-bold text-second">10</span>
            </div>
            <div class="memory-tag p-1 mx-1 m-md-1 bg-light rounded">
              <span class="text-secondary fs-6 d-inline-block mx-2 mx-md-0">
                Restantes
              </span>
              <span class="display-6 fw-bold text-second">4</span>
            </div>
          </div>
          <div
            id="memory-container"
            class="col-12 col-md-8 row row-cols-4 g-3"
          ></div>
        </section>
      </div>
    </main>
    <footer class="bg-primary text-center py-2 text-white">
      <p>&copy;Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/memory.js"></script>
  </body>
</html>
