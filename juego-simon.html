<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuerdame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary px-3 sticky-top mb-5" id="navbar">
      <a class="navbar-brand" href="/" id="logo">
        <img
          src="img/brain.png"
          alt="cerebro"
          class="logo"
          width="30"
          height="24"
        />
      </a>
      <div>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="navbar-link link" href="/#games">Juegos</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="min-vh-100">
      <div class="container pb-5">
        <h1 class="h1 text-prymary">Juego de simón</h1>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header justify-content-center border-0 pb-0">
                <h1 class="modal-title display-3" id="exampleModalLabel">
                  ¡Fin del juego!
                </h1>
              </div>
              <div class="modal-body py-0"></div>
              <div class="modal-footer border-0">
                <button
                  id="modal-exit"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  ¡¡¡Estoy harto de este juego!!!
                </button>
                <button
                  id="modal-continue"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Solo una más
                </button>
              </div>
            </div>
          </div>
        </div>

        <p class="text-secondary">
          Presiona el botón para iniciar un nuevo juego
        </p>
        <section class="row gx-md-5">
          <div
            class="col-12 col-md-4 order-md-last d-flex flex-wrap align-content-md-start"
          >
            <div class="memory-tag p-1 mx-1 m-md-1 bg-light rounded">
              <span class="text-secondary fs-6 d-inline-block mx-2 mx-md-0">
                Puntuación
              </span>
              <span id="score" class="display-6 fw-bold text-second">0</span>
            </div>
          </div>
          <div
            id="simon-container"
            class="col-12 col-md-8 col-lg-6 row g-3 position-relative"
          >
            <div class="simon p-3 p-xl-4">
              <div class="simon-btn-container" style="--rotate: 0turn">
                <div class="simon-btn-light green d-none"></div>
                <div class="simon-btn green" id="green"></div>
              </div>
              <div class="simon-btn-container" style="--rotate: 0.25turn">
                <div class="simon-btn-light red d-none"></div>
                <div class="simon-btn red" id="red"></div>
              </div>
              <div class="simon-btn-container" style="--rotate: 0.75turn">
                <div class="simon-btn-light yellow d-none"></div>
                <div class="simon-btn yellow" id="yellow"></div>
              </div>
              <div class="simon-btn-container" style="--rotate: 0.5turn">
                <div class="simon-btn-light blue d-none"></div>
                <div class="simon-btn blue" id="blue"></div>
              </div>
              <div class="simon-center" id="simon-center">
                <div class="simon-btn-start" id="simon-btn-start">
                  <span class="opacity-75"> Iniciar </span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-primary text-center py-2 text-white">
      <p>&copy;Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/simon.js"></script>
  </body>
</html>
